{% extends "instructions/Page.html" %}
{% load otree i18n %}

{% block title %}
{% endblock %}

{% block content %}
    <h3>
    <br>
    Wage Tax
    </h3>

    <p>Your <b>Wage</b> will be subject to a <b>Tax</b> of 40%.
        The Tax will be deducted from your Wage.</p>

    <p>Your <b>Net Wage</b> will be your Wage minus <b>Tax</b>.</p>

    {% next_button %}

    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="1"
            aria-valuemin="0" aria-valuemax="100" style="width:7%">
            <span class="sr-only">1% Complete</span>
        </div>
    </div>

    <style>
        .otree-title {
            display: none;
        }
    </style>

{% endblock %}
